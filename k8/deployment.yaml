apiVersion: v1
kind: Service
metadata:
  name: ${APP_DEPLOY_NAME}
  namespace: ibb
spec:
  type: LoadBalancer
  loadBalancerIP: 10.5.26.120
  ports:
  - port: 80
    targetPort: ${APP_PORT}
  selector:
    app: ${APP_DEPLOY_NAME}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ${APP_DEPLOY_NAME}
  namespace: ibb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ${APP_DEPLOY_NAME}
    spec:
      containers:
      - name: ${APP_DEPLOY_NAME}
        image: ${APP_IMAGE_TAG}                  
        ports:
        - containerPort: ${APP_PORT}
      imagePullSecrets:
        - name: ibb-gitlab-registry
