version: 2.1
jobs:
  build:
    docker: 
      - image: circleci/buildpack-deps:stretch # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: echo "build" # run the `echo` command      
  deploy:
    docker: 
      - image: circleci/buildpack-deps:stretch # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: echo "deploy" # run the `echo` command    

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build:
          filters:  # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/