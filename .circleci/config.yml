version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: emrahkk/kube-echo      
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    environment:
      TAG: << pipeline.git.tag >>
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
              git tag --points-at HEAD|grep "^v.*"
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master    
            tags:
              only: /^v.*/  